<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-secondary bg-gradient">
    <button style="display: none;" type="button" id="modalclick" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-2 text-center w-100" id="staticBackdropLabel">
                        <i class="bi bi-clipboard"></i>
                    </h1>
                </div>
                <div class="modal-body">
                    <p class="text-center">
                        <a id="copy" type="button" class="fs-1 btn btn-secondary shadow border">Light</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('#modalclick').click()
        })

        document.querySelector('#copy').innerText = location.hash.slice(1)
        document.querySelector('#staticBackdrop').addEventListener('click', () => {

            navigator.permissions.query({ name: "clipboard-write" }).then(result => {
                navigator.clipboard.writeText(location.hash.slice(1)).then(function () {
                    document.querySelector('#staticBackdropLabel').innerHTML = '<i class="bi bi-clipboard-check"></i>';
                }, function () {
                    document.querySelector('#staticBackdropLabel').innerHTML = '<i class="bi bi-clipboard-x"></i>';
                });
            });
        })
    </script>
</body>

</html>
